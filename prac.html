<!DOCTYPE html>
<html>
<head>
  <title>Result Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      font-size: 16px;
      line-height: 1.6;
      color: #333;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #2c3e50;
      padding: 20px;
      text-align: center;
      color: #fff;
    }
    h1 {
      font-size: 24px;
      margin: 0;
    }
    .content {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
      text-align: center;
    }
    h2 {
      font-size: 20px;
      margin-top: 0;
    }
    .transparent-box {
      background-color: rgba(255, 255, 255, 0.8);
      padding: 20px;
      margin-top: 20px;
    }
    h3 {
      font-size: 18px;
      margin-top: 0;
    }
    ul {
      list-style-type: none;
      padding: 0;
    }
    li {
      margin-bottom: 10px;
    }
    footer {
      background-color: #2c3e50;
      padding: 20px;
      text-align: center;
      color: #fff;
    }
  </style>
</head>
<body>
  <header>
    <h1>Logo or Site Name</h1>
    <!-- Other header content here -->
  </header>
  
  <div class="content">
    <h2>Search Results</h2>
    {% if data %}
        <div class="transparent-box">
          <h3>Song Names</h3>
          <ul>
            {% for row in data %}
              <li><a href="#" style="color: #3498db;">{{ row[0] }}</a></li>
            {% endfor %}
          </ul>
        </div>
    {% else %}
        <p>No result found</p>
    {% endif %}
  </div>

  <footer>
    <p><a href="https://www.google.com/">Contact Us: </a> J&J Music Co.</p>
    <!-- Other footer content here -->
  </footer>
</body>
</html>
